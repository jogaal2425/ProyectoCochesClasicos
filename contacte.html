<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/styles.css"></link>
    <link rel="icon" href="images/corona.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="header">
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="mantenimiento.html">Mantenimiento</a></li>
                <li><a href="contacte.html">Contacto</a></li>
                <li><a href="sobrenosotros.html">Sobre Nosotros</a></li>
            </ul>
           
        </nav>
    </header>
    <div class="formulario">
        <h2 class="text-center mb-4">Formulario de Contacto</h2>
        <form>
   
            <div class="nombre">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>


            <div class="correo"><br>
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
            </div>


            <div class="asunto"><br>
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto">

            <div class="mensaje"><br>
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." ></textarea>
            </div>


            <button type="submit" class="btn btn-primary w-100">Enviar </button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
